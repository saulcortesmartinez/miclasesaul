<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estudiantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1 class="header-title">Panel de Estudiantes</h1>
    <button class="cerrar-btn">Cerrar sesi√≥n</button>
</header>

<div class="container">
    <div class="card">
        <h2 class="card-title">Registrar estudiante</h2>
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" class="input-field" placeholder="Nombre del estudiante" name="nombre">
            </div>
            <div class="form-group">
                <input type="email" class="input-field" placeholder="Correo" name="correo">
            </div>
            <div class="form-group">
                <input type="text" class="input-field" placeholder="Clase" name="clase">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>

    <div class="card">
        <h2 class="card-title">Subir archivo</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <p>Selecciona un estudiante:</p>
                <select class="select-field" name="estudiante">
                    <option value="">Selecciona un estudiante</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="archivo" class="file-upload">
                    <input type="file" id="archivo" name="archivo" class="input-field">
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Subir</button>
            </div>
        </form>
        
        <h2 class="card-title">Archivos subidos</h2>
        <ul class="list">
            <li>No hay archivos subidos.</li>
        </ul>
    </div>
</div>

</body>
</html>
