<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Clase en la Nube Alexis 902 - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-main">
    <h1 class="main-title">Bienvenido A Mi Clase En La Nube</h1>

    <section id="auth-container" class="auth-card">
      <div id="login-form">
        <h2 class="card-title">Iniciar Sesión</h2>
        <div class="form-group">
          <input type="email" id="email" placeholder="Correo" class="input-field" />
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Contraseña" class="input-field" />
        </div>
        <button onclick="login()" class="btn btn-primary">Entrar</button>
        <p class="form-link">¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
      </div>

      <div id="register-form" style="display: none;">
        <h2 class="card-title">Registrarse</h2>
        <div class="form-group">
          <input type="email" id="reg-email" placeholder="Correo" class="input-field" />
        </div>
        <div class="form-group">
          <input type="password" id="reg-password" placeholder="Contraseña" class="input-field" />
        </div>
        <button onclick="register()" class="btn btn-secondary">Crear cuenta</button>
        <p class="form-link">¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a></p>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
</body>
</html>
